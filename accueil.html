<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intentions de Messe</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Messes">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/192/4f46e5/cross.png">
    <meta name="theme-color" content="#4f46e5">

    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-cards { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .card h3 { margin-top: 0; color: #475569; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .btn-link { display: inline-block; margin-top: 15px; color: #4f46e5; font-weight: 600; text-decoration: none; font-size: 0.9rem; }
        .btn-link:hover { text-decoration: underline; }
        .messe-du-jour { padding: 8px 0; border-bottom: 1px solid #f1f5f9; }
        .messe-du-jour:last-child { border-bottom: none; }
        .badge-heure { background: #eef2ff; color: #4f46e5; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 8px; }
    </style>
</head>
<body>

    <div id="menu-container"></div>

    <main id="app-content" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
        <header>
            <h1>Tableau de bord</h1>
            <p id="status-badge" style="color: orange; font-weight: bold;">● Connexion à la base de données...</p>
        </header>
        
        <section class="dashboard-cards">
            <div class="card">
                <h3>Messes d'aujourd'hui</h3>
                <div id="today-masses-list">
                    <p style="color: #64748b;">Chargement de l'agenda...</p>
                </div>
            </div>

            <div class="card">
                <h3>Demandes en attente</h3>
                <p id="pending-intentions" style="font-size: 2.5em; font-weight: 800; color: #0f172a; margin: 10px 0;">0</p>
                <a href="intentions.html" class="btn-link">Traiter les demandes →</a>
            </div>
        </section>

        <section id="recent-activity" style="margin-top: 40px;">
            <h3>Dernières intentions validées</h3>
            <div id="activity-log" style="background: white; border-radius: 12px; border: 1px solid #e2e8f0; padding: 20px;">
                Chargement des activités...
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="menu.js"></script>
    
    <script>
    const GOOGLE_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
    const CALENDAR_ID = 'saintlouisenville67@gmail.com';

    async function initDashboard() {
        if (typeof maConnexion === 'undefined') {
            setTimeout(initDashboard, 500);
            return;
        }
        const statusBadge = document.getElementById('status-badge');
        try {
            const { error } = await maConnexion.from('intentions').select('id').limit(1);
            if (error) throw error;
            statusBadge.innerText = "● Base de données connectée";
            statusBadge.style.color = "green";
            countPendingIntentions();
            getRecentActivity();
            getTodayMasses();
        } catch (err) {
            statusBadge.innerText = "● Erreur de connexion";
            statusBadge.style.color = "red";
            console.error("Détail:", err.message);
        }
    }

    async function countPendingIntentions() {
        const { count, error } = await maConnexion
            .from('intentions')
            .select('*', { count: 'exact', head: true })
            .eq('statut', 'en_attente');
        if (!error) {
            document.getElementById('pending-intentions').innerText = count || 0;
        }
    }

    async function getRecentActivity() {
        const { data, error } = await maConnexion
            .from('intentions')
            .select('*')
            .eq('statut', 'valide')
            .order('created_at', { ascending: false })
            .limit(5);
        const log = document.getElementById('activity-log');
        if (!error && data.length > 0) {
            log.innerHTML = data.map(item => `
                <div style="font-size: 0.9rem; padding: 10px 0; border-bottom: 1px solid #f1f5f9;">
                    <strong>${item.nom_intention}</strong> (${item.type_intention}) 
                    <span style="color: #64748b;">le ${new Date(item.date_messe).toLocaleDateString('fr-FR')}</span>
                </div>
            `).join('');
        } else {
            log.innerText = "Aucune activité récente.";
        }
    }

    async function getTodayMasses() {
        const listDiv = document.getElementById('today-masses-list');
        try {
            const today = new Date();
            today.setHours(0,0,0,0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${GOOGLE_API_KEY}&timeMin=${today.toISOString()}&timeMax=${tomorrow.toISOString()}&singleEvents=true&orderBy=startTime`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.items && data.items.length > 0) {
                const messes = data.items.filter(e => e.summary.toLowerCase().includes('messe'));
                if (messes.length > 0) {
                    listDiv.innerHTML = messes.map(e => {
                        const start = e.start.dateTime || e.start.date;
                        const heure = new Date(start).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }).replace(':', 'h');
                        return `<div class="messe-du-jour"><span class="badge-heure">${heure}</span> ${e.summary}</div>`;
                    }).join('');
                } else { listDiv.innerHTML = "Pas de messe aujourd'hui."; }
            } else { listDiv.innerHTML = "Aucun événement aujourd'hui."; }
        } catch (err) { listDiv.innerHTML = "Erreur agenda."; }
    }

    window.onload = initDashboard;
    </script>
</body>
</html>
