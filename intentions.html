<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; margin-bottom: 30px; }

        .table-container { 
            background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            overflow-x: auto; border: 1px solid #e2e8f0; 
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f5f9; text-align: left; padding: 16px; font-size: 0.75rem; text-transform: uppercase; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        tr:hover { background-color: #f8fafc; }

        .date-badge { background: #4f46e5; color: white; border-radius: 8px; padding: 8px; text-align: center; font-weight: 700; }
        .date-badge span { display: block; font-size: 0.7rem; font-weight: 400; text-transform: uppercase; }
        .heure-info { display: block; margin-top: 6px; font-size: 0.85rem; color: #4f46e5; font-weight: 700; text-align: center; }

        .status-pill { padding: 4px 10px; border-radius: 9999px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .en_attente { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .valide { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .refuse { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }

        .action-group { display: flex; flex-direction: column; gap: 8px; width: 220px; }
        .btn-action { cursor: pointer; border: none; padding: 8px 12px; border-radius: 6px; color: white; font-weight: 600; font-size: 0.8rem; }
        .btn-valider { background: #16a34a; }
        .btn-refuser { background: #dc2626; }
        .btn-imposer { background: #4f46e5; }
        .btn-edit { background: #64748b; margin-top: 10px; width: 100%; }
        
        input[type="text"], input[type="date"] { padding: 6px 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.8rem; width: 100%; box-sizing: border-box; }
        .traite-info { font-size: 0.8rem; color: #475569; background: #f1f5f9; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Messe</th>
                        <th>D√©tails</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        async function chargerDemandes() {
            const { data, error } = await maConnexion
                .from('intentions')
                .select('*')
                .order('date_messe', { ascending: true });

            if (error) return console.error(error);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            data.forEach(item => {
                const dateObj = new Date(item.date_messe);
                const tr = document.createElement('tr');
                
                // On d√©termine si on affiche le formulaire ou le r√©sum√©
                const estEnCours = item.statut === 'en_attente' || item.en_edition === true;

                tr.innerHTML = `
                    <td class="date-col">
                        <div class="date-badge">
                            <span>${dateObj.toLocaleDateString('fr-FR', { month: 'short' })}</span>
                            ${dateObj.getDate()}
                        </div>
                        <span class="heure-info">${item.heure_messe || '--:--'}</span>
                    </td>
                    <td>
                        <div style="font-weight:700">${item.nom_intention || 'Sans nom'}</div>
                        <div style="font-size:0.8rem; color:gray">${item.type_intention}</div>
                    </td>
                    <td>
                        <div style="font-size:0.9rem">${item.nom_donateur}</div>
                    </td>
                    <td>
                        <span class="status-pill ${item.statut}">${item.statut}</span>
                    </td>
                    <td>
                        ${estEnCours ? `
                            <div class="action-group">
                                <button class="btn-action btn-valider" onclick="modifierStatut(${item.id}, 'valide')">‚úÖ Valider</button>
                                <div>
                                    <input type="text" id="motif-${item.id}" placeholder="Note / Motif de refus">
                                    <button class="btn-action btn-refuser" style="width:100%; margin-top:4px;" onclick="modifierStatut(${item.id}, 'refuse')">‚ùå Refuser</button>
                                </div>
                                <hr style="width:100%">
                                <div>
                                    <span style="font-size:0.7rem; font-weight:bold">Changer Date/Heure :</span>
                                    <input type="date" id="newdate-${item.id}">
                                    <input type="text" id="newhour-${item.id}" placeholder="ex: 18:30" style="margin-top:4px">
                                    <button class="btn-action btn-imposer" style="width:100%; margin-top:4px;" onclick="imposerNouveauCreneau(${item.id})">üìÖ D√©placer & Valider</button>
                                </div>
                            </div>
                        ` : `
                            <div class="traite-info">
                                <strong>R√©ponse :</strong> ${item.reponse_pretre || 'Aucune'}<br>
                                <strong>Email :</strong> ${item.mail_envoye ? '‚úÖ Envoy√©' : '‚è≥ File d\'attente'}
                                <button class="btn-action btn-edit" onclick="activerEdition(${item.id})">‚úèÔ∏è Modifier / Corriger</button>
                            </div>
                        `}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function modifierStatut(id, nouveauStatut) {
            const motif = document.getElementById(`motif-${id}`)?.value || (nouveauStatut === 'valide' ? "Votre demande a √©t√© accept√©e." : "");
            const { error } = await maConnexion
                .from('intentions')
                .update({ 
                    statut: nouveauStatut, 
                    reponse_pretre: motif, 
                    mail_envoye: false,
                    en_edition: false 
                })
                .eq('id', id);

            if (error) alert(error.message);
            else chargerDemandes();
        }

        async function imposerNouveauCreneau(id) {
            const nouvelleDate = document.getElementById(`newdate-${id}`).value;
            const nouvelleHeure = document.getElementById(`newhour-${id}`).value;
            
            if (!nouvelleDate) return alert("Veuillez choisir au moins une date.");
            
            const { error } = await maConnexion
                .from('intentions')
                .update({ 
                    date_messe: nouvelleDate, 
                    heure_messe: nouvelleHeure || "00:00",
                    google_event_id: null, // On d√©tache de l'√©v√©nement Google d'origine
                    statut: 'valide', 
                    reponse_pretre: "D√©plac√©e au " + nouvelleDate + (nouvelleHeure ? " √† " + nouvelleHeure : ""), 
                    mail_envoye: false,
                    en_edition: false
                })
                .eq('id', id);

            if (error) alert(error.message);
            else chargerDemandes();
        }

        // Permet de repasser une ligne en mode "Edition"
        function activerEdition(id) {
            // Note: On utilise une propri√©t√© temporaire dans l'objet local ou on peut l'updater en base
            // Pour faire simple ici, on va juste rafraichir avec un flag local (ou forcer via Supabase)
            maConnexion.from('intentions').update({ en_edition: true }).eq('id', id).then(() => chargerDemandes());
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
