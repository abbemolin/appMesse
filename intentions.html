<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse La Croix Glorieuse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); overflow-x: auto; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f5f9; text-align: left; padding: 16px; font-size: 0.75rem; text-transform: uppercase; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        tr:hover { background-color: #f8fafc; }
        .date-col { width: 130px; text-align: center; }
        .date-badge { background: #eef2ff; color: #4f46e5; border-radius: 8px; padding: 10px; text-align: center; font-weight: 700; width: 70px; border: 1px solid #e0e7ff; margin: 0 auto; }
        .date-badge span { display: block; font-size: 0.65rem; font-weight: 400; text-transform: uppercase; margin-bottom: 2px; }
        .date-badge .annee { font-size: 0.6rem; color: #818cf8; margin-top: 2px; }
        .heure-info { display: block; margin-top: 8px; font-size: 0.85rem; color: #4f46e5; font-weight: 700; }
        .status-pill { padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; text-transform: lowercase; border: 1px solid transparent; }
        .en_attente { background: #fef3c7; color: #92400e; border-color: #fcd34d; }
        .valide { background: #dcfce7; color: #166534; border-color: #86efac; }
        .refuse { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }
        .action-group { display: flex; flex-direction: column; gap: 10px; width: 240px; }
        .btn-action { cursor: pointer; border: none; padding: 10px 14px; border-radius: 8px; color: white; font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-valider { background: #16a34a; }
        .btn-refuser { background: #dc2626; }
        .btn-imposer { background: #4f46e5; }
        .btn-edit { background: #64748b; margin-top: 10px; width: 100%; }
        input[type="text"], input[type="date"] { padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.85rem; width: 100%; box-sizing: border-box; }
        .traite-info { font-size: 0.85rem; color: #475569; background: #f1f5f9; padding: 15px; border-radius: 10px; border-left: 4px solid #cbd5e1; }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Messe</th>
                        <th>D√©tails</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action / D√©cision</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align:center; padding: 40px;">Chargement des donn√©es...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        const GOOGLE_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';

        async function chargerDemandes() {
            if (typeof maConnexion === 'undefined') {
                setTimeout(chargerDemandes, 500);
                return;
            }

            try {
                const { data: intentions, error } = await maConnexion
                    .from('intentions')
                    .select('*')
                    .order('date_messe', { ascending: true });

                if (error) throw error;

                const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${GOOGLE_API_KEY}&singleEvents=true&orderBy=startTime&maxResults=500`;
                const resp = await fetch(url);
                const googleData = await resp.json();
                const events = googleData.items || [];

                const tbody = document.getElementById('table-body');
                tbody.innerHTML = "";

                intentions.forEach(item => {
                    const idPropre = String(item.id);
                    const dateObj = new Date(item.date_messe);
                    const isoDateSupabase = item.date_messe; // Format YYYY-MM-DD
                    
                    // --- RECHERCHE DE L'HORAIRE DANS GOOGLE ---
                    let eventTrouve = events.find(e => {
                        const start = e.start.dateTime || e.start.date;
                        const dateGoogle = start.split('T')[0];
                        return dateGoogle === isoDateSupabase && e.summary.toLowerCase().includes('messe');
                    });

                    let heureAffiche = "√† confirmer";
                    let heureInput = "";

                    if (eventTrouve && eventTrouve.start.dateTime) {
                        const d = new Date(eventTrouve.start.dateTime);
                        heureInput = d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', timeZone: 'Europe/Paris' });
                        heureAffiche = "√† " + heureInput.replace(':', 'h');
                    } else if (item.heure_messe && item.heure_messe !== "√† confirmer") {
                        heureInput = item.heure_messe;
                        heureAffiche = "√† " + item.heure_messe.replace(':', 'h');
                    }

                    const estEnCours = item.statut === 'en_attente' || item.en_edition === true;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="date-col">
                            <div class="date-badge">
                                <span>${dateObj.toLocaleDateString('fr-FR', { month: 'short' })}</span>
                                ${dateObj.getDate()}
                                <div class="annee">${dateObj.getFullYear()}</div>
                            </div>
                            <span class="heure-info">${heureAffiche}</span>
                        </td>
                        <td>
                            <div style="font-weight:700; color:#0f172a">${item.nom_intention || 'Sans nom'}</div>
                            <div style="font-size:0.8rem; color:#64748b">${item.type_intention}</div>
                            ${item.commentaire ? `<div style="font-size:0.75rem; font-style:italic; margin-top:6px; color:#94a3b8">"${item.commentaire}"</div>` : ''}
                        </td>
                        <td>
                            <div style="font-size:0.9rem; font-weight:500">${item.nom_donateur}</div>
                            <div style="font-size:0.75rem; color:#94a3b8">${item.email_donateur || ''}</div>
                        </td>
                        <td>
                            <span class="status-pill ${item.statut}">${item.statut.replace('_', ' ')}</span>
                        </td>
                        <td>
                            ${estEnCours ? `
                                <div class="action-group">
                                    <button class="btn-action btn-valider" onclick="modifierStatut('${idPropre}', 'valide', '${heureAffiche}')">‚úÖ Valider</button>
                                    <input type="text" id="motif-${idPropre}" placeholder="Message personnalis√© (optionnel)">
                                    <button class="btn-action btn-refuser" onclick="modifierStatut('${idPropre}', 'refuse', '${heureAffiche}')">‚ùå Refuser</button>
                                    <hr style="border:0; border-top:1px solid #e2e8f0; margin: 10px 0;">
                                    <input type="date" id="newdate-${idPropre}" value="${item.date_messe}">
                                    <input type="text" id="newhour-${idPropre}" placeholder="ex: 18:30" value="${heureInput}">
                                    <button class="btn-action btn-imposer" onclick="imposerNouveauCreneau('${idPropre}')">üìÖ Confirmer ce cr√©neau</button>
                                </div>
                            ` : `
                                <div class="traite-info">
                                    <strong>R√©ponse :</strong><br>${item.reponse_pretre || 'Accept√©e'}<br>
                                    <div style="margin-top:8px; font-size:0.75rem;">Mail : ${item.mail_envoye ? '‚úÖ Envoy√©' : '‚è≥ En attente'}</div>
                                    <button class="btn-action btn-edit" onclick="activerEdition('${idPropre}')">‚úèÔ∏è Modifier</button>
                                </div>
                            `}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Erreur:", err);
            }
        }

        async function modifierStatut(id, nouveauStatut, heureTxt) {
            const { data: item } = await maConnexion.from('intentions').select('date_messe').eq('id', id).single();
            const dateFr = new Date(item.date_messe).toLocaleDateString('fr-FR');
            const motif = document.getElementById(`motif-${id}`).value.trim();
            
            const reponse = motif !== "" ? motif : 
                (nouveauStatut === 'valide' ? `Votre intention a √©t√© valid√©e pour la messe du ${dateFr} ${heureTxt}.` : `D√©sol√©, nous ne pouvons pas honorer votre demande pour le ${dateFr}.`);

            await maConnexion.from('intentions').update({ statut: nouveauStatut, reponse_pretre: reponse, mail_envoye: false, en_edition: false }).eq('id', id);
            chargerDemandes();
        }

        async function imposerNouveauCreneau(id) {
            const nD = document.getElementById(`newdate-${id}`).value;
            const nH = document.getElementById(`newhour-${id}`).value;
            if (!nD) return alert("Date requise");
            const hAffiche = nH ? "√† " + nH.replace(':', 'h') : "√† une heure √† confirmer";

            await maConnexion.from('intentions').update({ 
                date_messe: nD, heure_messe: nH || "√† confirmer", statut: 'valide', 
                reponse_pretre: `Intention confirm√©e pour le ${new Date(nD).toLocaleDateString('fr-FR')} ${hAffiche}.`, 
                mail_envoye: false, en_edition: false 
            }).eq('id', id);
            chargerDemandes();
        }

        async function activerEdition(id) {
            await maConnexion.from('intentions').update({ en_edition: true }).eq('id', id);
            chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
