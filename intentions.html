<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse La Croix Glorieuse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .table-container { background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); overflow-x: auto; border: 1px solid #e2e8f0; }
        table { width: 100%; border-collapse: collapse; min-width: 950px; }
        th { background: #f1f5f9; text-align: left; padding: 16px; font-size: 0.75rem; text-transform: uppercase; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        .date-col { width: 130px; text-align: center; }
        .date-badge { background: #eef2ff; color: #4f46e5; border-radius: 8px; padding: 10px; text-align: center; font-weight: 700; width: 70px; border: 1px solid #e0e7ff; margin: 0 auto; }
        .date-badge span { display: block; font-size: 0.65rem; font-weight: 400; text-transform: uppercase; }
        .heure-info { display: block; margin-top: 8px; font-size: 0.85rem; color: #4f46e5; font-weight: 700; }
        .status-pill { padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; }
        .en_attente { background: #fef3c7; color: #92400e; }
        .valide { background: #dcfce7; color: #166534; }
        .refuse { background: #fee2e2; color: #991b1b; }
        .action-group { display: flex; flex-direction: column; gap: 8px; width: 250px; }
        .btn-action { cursor: pointer; border: none; padding: 10px; border-radius: 8px; color: white; font-weight: 600; font-size: 0.8rem; transition: 0.2s; }
        .btn-valider { background: #16a34a; }
        .btn-refuser { background: #dc2626; }
        .btn-imposer { background: #4f46e5; }
        input { padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.8rem; }
        .traite-info { font-size: 0.85rem; background: #f1f5f9; padding: 12px; border-radius: 8px; border-left: 4px solid #cbd5e1; }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Messe</th>
                        <th>Intention</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action / D√©cision</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align:center; padding: 40px;">Initialisation...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        const GOOGLE_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';

        // Fonction pour transformer "2026-01-08" en "20260108" pour comparer sans erreur
        const normaliserDate = (d) => d ? d.split('T')[0].replace(/-/g, '') : '';

        async function chargerDemandes() {
            if (typeof maConnexion === 'undefined') { setTimeout(chargerDemandes, 500); return; }

            try {
                // 1. R√©cup√©ration Google Calendar (comme dans calendrier.html)
                const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${GOOGLE_API_KEY}&singleEvents=true&orderBy=startTime&timeMin=${new Date().toISOString()}`;
                const resp = await fetch(url);
                const googleData = await resp.json();
                const events = googleData.items || [];

                // 2. R√©cup√©ration Supabase
                const { data: intentions, error } = await maConnexion.from('intentions').select('*').order('date_messe', { ascending: true });
                if (error) throw error;

                const tbody = document.getElementById('table-body');
                tbody.innerHTML = "";

                intentions.forEach(item => {
                    // On cherche l'√©v√©nement correspondant
                    const dateDb = normaliserDate(item.date_messe);
                    
                    const match = events.find(e => {
                        const dateEv = normaliserDate(e.start.dateTime || e.start.date);
                        return dateEv === dateDb && e.summary.toLowerCase().includes('messe');
                    });

                    let heureAffiche = "√† confirmer";
                    let heureInput = "";

                    if (match && match.start.dateTime) {
                        const d = new Date(match.start.dateTime);
                        heureInput = d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                        heureAffiche = "√† " + heureInput.replace(':', 'h');
                    }

                    const dateObj = new Date(item.date_messe);
                    const tr = document.createElement('tr');
                    const estEnCours = item.statut === 'en_attente' || item.en_edition === true;

                    tr.innerHTML = `
                        <td class="date-col">
                            <div class="date-badge">
                                <span>${dateObj.toLocaleDateString('fr-FR', { month: 'short' })}</span>
                                ${dateObj.getDate()}
                            </div>
                            <span class="heure-info">${heureAffiche}</span>
                        </td>
                        <td>
                            <div style="font-weight:700;">${item.nom_intention || 'Sans nom'}</div>
                            <div style="font-size:0.8rem; color:#64748b;">${item.type_intention}</div>
                        </td>
                        <td>
                            <div style="font-size:0.9rem;">${item.nom_donateur}</div>
                        </td>
                        <td>
                            <span class="status-pill ${item.statut}">${item.statut}</span>
                        </td>
                        <td>
                            ${estEnCours ? `
                                <div class="action-group">
                                    <button class="btn-action btn-valider" onclick="valider('${item.id}', '${heureAffiche}')">‚úÖ Valider</button>
                                    <button class="btn-action btn-refuser" onclick="refuser('${item.id}')">‚ùå Refuser</button>
                                    <hr>
                                    <input type="date" id="d-${item.id}" value="${item.date_messe}">
                                    <input type="text" id="h-${item.id}" placeholder="10:30" value="${heureInput}">
                                    <button class="btn-action btn-imposer" onclick="forcer('${item.id}')">üìÖ D√©placer / Forcer</button>
                                </div>
                            ` : `
                                <div class="traite-info">
                                    ${item.reponse_pretre}<br>
                                    <button style="margin-top:10px" onclick="editer('${item.id}')">‚úèÔ∏è Modifier</button>
                                </div>
                            `}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) { console.error(err); }
        }

        async function valider(id, h) {
            const { data } = await maConnexion.from('intentions').select('date_messe').eq('id', id).single();
            const txt = `Confirm√©e pour le ${new Date(data.date_messe).toLocaleDateString('fr-FR')} ${h}.`;
            await maConnexion.from('intentions').update({ statut: 'valide', reponse_pretre: txt, mail_envoye: false, en_edition: false }).eq('id', id);
            chargerDemandes();
        }

        async function forcer(id) {
            const d = document.getElementById(`d-${id}`).value;
            const h = document.getElementById(`h-${id}`).value;
            const txt = `Confirm√©e pour le ${new Date(d).toLocaleDateString('fr-FR')} √† ${h.replace(':', 'h')}.`;
            await maConnexion.from('intentions').update({ date_messe: d, heure_messe: h, statut: 'valide', reponse_pretre: txt, mail_envoye: false, en_edition: false }).eq('id', id);
            chargerDemandes();
        }

        async function refuser(id) {
            await maConnexion.from('intentions').update({ statut: 'refuse', reponse_pretre: 'Demande refus√©e.', mail_envoye: false, en_edition: false }).eq('id', id);
            chargerDemandes();
        }

        async function editer(id) {
            await maConnexion.from('intentions').update({ en_edition: true }).eq('id', id);
            chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
