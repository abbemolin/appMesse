<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion des Intentions</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 10px; }
        main { max-width: 1000px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; font-size: 1.4rem; margin: 15px 0 20px 0; }
        
        .stats-banner { text-align: center; margin-bottom: 20px; background: white; padding: 10px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .stats-count { font-weight: 800; color: #4f46e5; font-size: 1.2rem; }

        tr { background: white; border-radius: 12px; display: flex; flex-direction: column; padding: 15px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .date-badge { background: #4f46e5; color: white; border-radius: 8px; padding: 5px 10px; font-weight: 800; }
        
        .action-group { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; padding-top: 15px; border-top: 1px dashed #e2e8f0; }
        .btn-action { cursor: pointer; border: none; padding: 12px; border-radius: 8px; color: white; font-weight: 700; width: 100%; }
        .btn-valider { background: #16a34a; }
        .btn-imposer { background: #0f172a; }
        
        /* Style pour les sélecteurs d'horaires */
        .time-selector-container { margin-top: 10px; }
        .time-chip { 
            display: inline-block; 
            padding: 8px 12px; 
            margin: 4px; 
            border-radius: 20px; 
            background: #f1f5f9; 
            border: 2px solid #e2e8f0;
            cursor: pointer; 
            font-weight: 600; 
            font-size: 0.85rem;
        }
        .time-chip.active { 
            background: #4f46e5; 
            color: white; 
            border-color: #4f46e5; 
        }
        
        .traite-info { font-size: 0.9rem; background: #f1f5f9; padding: 15px; border-radius: 10px; border-left: 4px solid #cbd5e1; }

        @media (min-width: 768px) {
            tr { flex-direction: row; justify-content: space-between; align-items: center; }
            .action-group { width: 300px; }
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        
        <div class="stats-banner">
            <div class="stats-count" id="annual-count">...</div>
            <div style="font-size: 0.8rem; color: #64748b;">MESSES CÉLÉBRÉES EN 2026</div>
        </div>

        <div id="loading-status" style="text-align:center;">Chargement...</div>
        <table style="width:100%">
            <tbody id="table-body"></tbody>
        </table>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        const GOOGLE_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';
        let googleEventsGlobal = [];

        async function chargerDemandes() {
            if (typeof maConnexion === 'undefined') { setTimeout(chargerDemandes, 500); return; }
            try {
                // 1. Charger Google Calendar
                const url = `https://www.googleapis.com/calendar/v3/calendars/${CALENDAR_ID}/events?key=${GOOGLE_API_KEY}&singleEvents=true&orderBy=startTime&timeMin=${new Date().toISOString()}`;
                const resp = await fetch(url);
                const googleData = await resp.json();
                googleEventsGlobal = googleData.items || [];

                // 2. Charger Supabase
                const { data: intentions } = await maConnexion.from('intentions').select('*').order('date_messe', { ascending: true });
                
                document.getElementById('loading-status').style.display = 'none';
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = "";

                intentions.forEach(item => {
                    const estEnCours = item.statut === 'en_attente' || item.en_edition === true;
                    const dateObj = new Date(item.date_messe);
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="flex:1">
                            <span class="date-badge">${dateObj.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}</span>
                            <div style="font-weight:800; font-size:1.1rem; margin-top:10px;">${item.nom_intention}</div>
                            <div style="color:#64748b; font-size:0.8rem;">Demandeur: ${item.nom_donateur} (${item.type_intention})</div>
                        </td>
                        <td>
                            ${estEnCours ? `
                                <div class="action-group">
                                    <label style="font-size:0.7rem; font-weight:800; color:#64748b;">CHOISIR UNE MESSE :</label>
                                    <input type="date" id="d-${item.id}" value="${item.date_messe}" onchange="refreshTimeChoices('${item.id}')">
                                    
                                    <div id="times-${item.id}" class="time-selector-container">
                                        </div>

                                    <button class="btn-action btn-imposer" onclick="finaliser('${item.id}')">✅ Valider pour cet horaire</button>
                                    <button style="background:none; border:none; color:#ef4444; font-weight:bold; cursor:pointer;" onclick="refuser('${item.id}')">Refuser</button>
                                </div>
                            ` : `
                                <div class="traite-info">
                                    <strong>Confirmé :</strong> ${item.reponse_pretre}
                                    <button style="display:block; margin-top:10px; font-size:0.7rem;" onclick="editer('${item.id}')">Modifier</button>
                                </div>
                            `}
                        </td>
                    `;
                    tbody.appendChild(tr);
                    if(estEnCours) refreshTimeChoices(item.id, item.heure_messe);
                });
            } catch (err) { console.error(err); }
        }

        // Génère les boutons d'horaires pour une date donnée
        function refreshTimeChoices(id, selectedHeure = "") {
            const inputDate = document.getElementById(`d-${id}`).value;
            const container = document.getElementById(`times-${id}`);
            
            // Trouver les messes dans l'agenda
            const matches = googleEventsGlobal.filter(e => {
                const d = (e.start.dateTime || e.start.date).split('T')[0];
                return d === inputDate && e.summary.toLowerCase().includes('messe');
            });

            if (matches.length === 0) {
                container.innerHTML = "<p style='color:red; font-size:0.7rem;'>Aucune messe trouvée dans l'agenda.</p>";
                return;
            }

            container.innerHTML = matches.map(m => {
                const time = new Date(m.start.dateTime).toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}).replace(':', 'h');
                const isActive = (selectedHeure && selectedHeure.replace(':', 'h') === time) ? 'active' : '';
                return `<div class="time-chip ${isActive}" onclick="selectChip(this, '${id}')">${time}</div>`;
            }).join('');
            
            // Si un seul horaire, on le sélectionne par défaut
            if(matches.length === 1) selectChip(container.querySelector('.time-chip'), id);
        }

        function selectChip(el, id) {
            const container = document.getElementById(`times-${id}`);
            container.querySelectorAll('.time-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        async function finaliser(id) {
            const selectedChip = document.querySelector(`#times-${id} .time-chip.active`);
            if(!selectedChip) return alert("Veuillez sélectionner un horaire.");

            const h = selectedChip.innerText;
            const d = document.getElementById(`d-${id}`).value;
            const dateFr = new Date(d).toLocaleDateString('fr-FR');
            
            const { data: info } = await maConnexion.from('intentions').select('nom_intention').eq('id', id).single();
            const txt = `La Messe à votre intention (${info.nom_intention}) sera célébrée le ${dateFr} à ${h}.`;

            await maConnexion.from('intentions').update({ 
                date_messe: d, 
                heure_messe: h.replace('h', ':'), 
                statut: 'valide', 
                reponse_pretre: txt, 
                en_edition: false 
            }).eq('id', id);
            
            chargerDemandes();
        }

        async function editer(id) {
            await maConnexion.from('intentions').update({ en_edition: true }).eq('id', id);
            chargerDemandes();
        }

        async function refuser(id) {
            if(!confirm("Refuser ?")) return;
            await maConnexion.from('intentions').update({ statut: 'refuse', en_edition: false }).eq('id', id);
            chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
