<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; margin-bottom: 30px; }

        .table-container { 
            background: white; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            overflow-x: auto; border: 1px solid #e2e8f0; 
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f5f9; text-align: left; padding: 16px; font-size: 0.75rem; text-transform: uppercase; color: #475569; border-bottom: 2px solid #e2e8f0; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        tr:hover { background-color: #f8fafc; }

        .date-col { width: 100px; }
        .date-badge { 
            background: #eef2ff; color: #4f46e5; border-radius: 8px; padding: 10px; 
            text-align: center; font-weight: 700; width: 70px; border: 1px solid #e0e7ff;
        }
        .date-badge span { display: block; font-size: 0.65rem; font-weight: 400; text-transform: uppercase; margin-bottom: 2px; }
        .date-badge .annee { font-size: 0.6rem; color: #818cf8; margin-top: 2px; }
        .heure-info { display: block; margin-top: 6px; font-size: 0.85rem; color: #4f46e5; font-weight: 700; text-align: center; }

        .status-pill { padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; text-transform: lowercase; border: 1px solid transparent; }
        .en_attente { background: #fef3c7; color: #92400e; border-color: #fcd34d; }
        .valide { background: #dcfce7; color: #166534; border-color: #86efac; }
        .refuse { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }

        .action-group { display: flex; flex-direction: column; gap: 10px; width: 240px; }
        .btn-action { cursor: pointer; border: none; padding: 10px 14px; border-radius: 8px; color: white; font-weight: 600; font-size: 0.85rem; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-valider { background: #16a34a; }
        .btn-refuser { background: #dc2626; }
        .btn-imposer { background: #4f46e5; }
        .btn-edit { background: #64748b; margin-top: 10px; width: 100%; }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-1px); }
        
        input[type="text"], input[type="date"] { padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.85rem; width: 100%; box-sizing: border-box; }
        .traite-info { font-size: 0.85rem; color: #475569; background: #f1f5f9; padding: 15px; border-radius: 10px; border-left: 4px solid #cbd5e1; }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Messe</th>
                        <th>D√©tails</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action / D√©cision</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="5" style="text-align:center; padding: 40px;">Chargement des donn√©es...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        async function chargerDemandes() {
            if (typeof maConnexion === 'undefined') {
                setTimeout(chargerDemandes, 500);
                return;
            }

            try {
                const { data, error } = await maConnexion
                    .from('intentions')
                    .select('*')
                    .order('date_messe', { ascending: true });

                if (error) throw error;
                
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = "";

                data.forEach(item => {
                    const dateObj = new Date(item.date_messe);
                    const tr = document.createElement('tr');
                    
                    const estEnCours = item.statut === 'en_attente' || item.en_edition === true;
                    const idPropre = String(item.id);
                    
                    // Correction affichage heure pour le tableau
                    const heureBrute = item.heure_messe || '--:--';
                    const heureAffichee = heureBrute.includes(':') ? heureBrute.substring(0, 5).replace(':', 'h') : heureBrute;

                    tr.innerHTML = `
                        <td class="date-col">
                            <div class="date-badge">
                                <span>${dateObj.toLocaleDateString('fr-FR', { month: 'short' })}</span>
                                ${dateObj.getDate()}
                                <div class="annee">${dateObj.getFullYear()}</div>
                            </div>
                            <span class="heure-info">√† ${heureAffichee}</span>
                        </td>
                        <td>
                            <div style="font-weight:700; color:#0f172a">${item.nom_intention || 'Sans nom'}</div>
                            <div style="font-size:0.8rem; color:#64748b">${item.type_intention}</div>
                            ${item.commentaire ? `<div style="font-size:0.75rem; font-style:italic; margin-top:6px; color:#94a3b8">"${item.commentaire}"</div>` : ''}
                        </td>
                        <td>
                            <div style="font-size:0.9rem; font-weight:500">${item.nom_donateur}</div>
                            <div style="font-size:0.75rem; color:#94a3b8">${item.email_donateur || ''}</div>
                        </td>
                        <td>
                            <span class="status-pill ${item.statut}">${item.statut.replace('_', ' ')}</span>
                        </td>
                        <td>
                            ${estEnCours ? `
                                <div class="action-group">
                                    <button class="btn-action btn-valider" onclick="modifierStatut('${idPropre}', 'valide')">‚úÖ Valider</button>
                                    <div>
                                        <input type="text" id="motif-${idPropre}" placeholder="Note / Motif de refus">
                                        <button class="btn-action btn-refuser" style="width:100%; margin-top:6px;" onclick="modifierStatut('${idPropre}', 'refuse')">‚ùå Refuser</button>
                                    </div>
                                    <hr style="width:100%; border:0; border-top:1px solid #e2e8f0; margin: 5px 0;">
                                    <div>
                                        <span style="font-size:0.7rem; font-weight:bold; color:#64748b; text-transform:uppercase;">Changer Date/Heure :</span>
                                        <input type="date" id="newdate-${idPropre}" style="margin-top:4px" value="${item.date_messe}">
                                        <input type="text" id="newhour-${idPropre}" placeholder="ex: 18:30" style="margin-top:4px" value="${heureBrute}">
                                        <button class="btn-action btn-imposer" style="width:100%; margin-top:6px;" onclick="imposerNouveauCreneau('${idPropre}')">üìÖ Valider ce cr√©neau</button>
                                    </div>
                                </div>
                            ` : `
                                <div class="traite-info">
                                    <strong>R√©ponse envoy√©e :</strong><br>${item.reponse_pretre || 'Accept√©e'}<br>
                                    <div style="margin-top:8px; font-size:0.75rem;">
                                        Status Email : ${item.mail_envoye ? '‚úÖ Envoy√©' : '‚è≥ En attente'}
                                    </div>
                                    <button class="btn-action btn-edit" onclick="activerEdition('${idPropre}')">‚úèÔ∏è Modifier / D√©placer</button>
                                </div>
                            `}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Erreur de chargement:", err);
            }
        }

        async function modifierStatut(id, nouveauStatut) {
            const { data: item } = await maConnexion.from('intentions').select('date_messe, heure_messe').eq('id', id).single();
            const dateFr = new Date(item.date_messe).toLocaleDateString('fr-FR');
            
            // Correction "√† con" : On ne coupe que si c'est une heure au format HH:MM
            const h = item.heure_messe || '';
            const heureFr = h.includes(':') ? h.substring(0, 5).replace(':', 'h') : h;

            const motifInput = document.getElementById(`motif-${id}`);
            const messageAuto = nouveauStatut === 'valide' 
                ? `Votre intention a √©t√© valid√©e pour la messe du ${dateFr} √† ${heureFr}.`
                : `D√©sol√©, nous ne pouvons pas honorer votre demande pour le ${dateFr}.`;

            const motif = (motifInput && motifInput.value) ? motifInput.value : messageAuto;

            const { error } = await maConnexion
                .from('intentions')
                .update({ 
                    statut: nouveauStatut, 
                    reponse_pretre: motif, 
                    mail_envoye: false,
                    en_edition: false 
                })
                .eq('id', id);

            if (error) alert(error.message);
            else chargerDemandes();
        }

        async function imposerNouveauCreneau(id) {
            const nDate = document.getElementById(`newdate-${id}`).value;
            let nHeure = document.getElementById(`newhour-${id}`).value;
            
            if (!nDate) return alert("Veuillez choisir une date.");
            
            // On nettoie l'heure pour Supabase
            const hPropre = nHeure.replace('h', ':');

            const { error } = await maConnexion
                .from('intentions')
                .update({ 
                    date_messe: nDate, 
                    heure_messe: hPropre,
                    statut: 'valide', 
                    reponse_pretre: `La date a √©t√© modifi√©e. Votre intention est confirm√©e pour le ${new Date(nDate).toLocaleDateString('fr-FR')} √† ${nHeure}.`, 
                    mail_envoye: false,
                    en_edition: false
                })
                .eq('id', id);

            if (error) alert(error.message);
            else chargerDemandes();
        }

        async function activerEdition(id) {
            const { error } = await maConnexion.from('intentions').update({ en_edition: true }).eq('id', id);
            if (error) alert(error.message);
            else chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
