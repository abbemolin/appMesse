<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; padding: 20px; }
        main { max-width: 1200px; margin: 0 auto; }
        h1 { color: #0f172a; font-weight: 800; text-align: center; margin-bottom: 30px; }

        /* Conteneur de table avec scroll si trop petit */
        .table-container { 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            overflow-x: auto; 
            border: 1px solid #e2e8f0; 
        }

        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { 
            background: #f1f5f9; 
            text-align: left; 
            padding: 16px; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: #475569; 
            border-bottom: 2px solid #e2e8f0; 
        }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        tr:hover { background-color: #f8fafc; }

        /* Badges & Heure */
        .date-col { width: 120px; }
        .date-badge { 
            background: #4f46e5; 
            color: white; 
            border-radius: 8px; 
            padding: 8px; 
            text-align: center; 
            font-weight: 700;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }
        .date-badge span { display: block; font-size: 0.7rem; font-weight: 400; text-transform: uppercase; opacity: 0.9; }
        .heure-info { 
            display: block; 
            margin-top: 6px; 
            font-size: 0.85rem; 
            color: #4f46e5; 
            font-weight: 700; 
            text-align: center;
        }

        /* Texte et D√©tails */
        .intention-nom { font-size: 1rem; font-weight: 700; color: #0f172a; margin-bottom: 4px; }
        .intention-type { font-size: 0.8rem; color: #64748b; font-weight: 500; }
        .demandeur-info { font-size: 0.9rem; color: #334155; }
        .demandeur-mail { font-size: 0.75rem; color: #94a3b8; }

        /* Statuts */
        .status-pill { padding: 4px 10px; border-radius: 9999px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; display: inline-block; }
        .en_attente { background: #fef3c7; color: #92400e; border: 1px solid #fcd34d; }
        .valide { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .refuse { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }

        /* Formulaires d'action */
        .action-group { display: flex; flex-direction: column; gap: 8px; width: 220px; }
        .btn-action { 
            cursor: pointer; border: none; padding: 8px 12px; border-radius: 6px; 
            color: white; font-weight: 600; font-size: 0.8rem; transition: all 0.2s; 
        }
        .btn-valider { background: #16a34a; }
        .btn-refuser { background: #dc2626; }
        .btn-imposer { background: #4f46e5; }
        
        input[type="text"], input[type="date"] { 
            padding: 6px 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 0.8rem; width: 100%; box-sizing: border-box;
        }

        .traite-info { font-size: 0.8rem; color: #475569; background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; }
        hr { border: 0; border-top: 1px solid #e2e8f0; margin: 10px 0; }
        .small-label { font-size: 0.7rem; color: #64748b; font-weight: 600; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>
    <div id="menu-container"></div>

    <main>
        <h1>Gestion des Intentions</h1>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Messe</th>
                        <th>D√©tails Intention</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        async function chargerDemandes() {
            const { data, error } = await maConnexion
                .from('intentions')
                .select('*')
                .order('date_messe', { ascending: true });

            if (error) return console.error("Erreur :", error);

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            data.forEach(item => {
                const dateObj = new Date(item.date_messe);
                const jour = dateObj.toLocaleDateString('fr-FR', { day: 'numeric' });
                const mois = dateObj.toLocaleDateString('fr-FR', { month: 'short' });

                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td class="date-col">
                        <div class="date-badge">
                            <span>${mois}</span>
                            ${jour}
                        </div>
                        <span class="heure-info">${item.heure_messe || '--:--'}</span>
                    </td>
                    <td>
                        <div class="intention-nom">${item.nom_intention || 'Sans nom'}</div>
                        <div class="intention-type">${item.type_intention}</div>
                        ${item.commentaire ? `<div style="font-size:0.75rem; color:#64748b; margin-top:5px; font-style:italic;">"${item.commentaire}"</div>` : ''}
                    </td>
                    <td>
                        <div class="demandeur-info">${item.nom_donateur}</div>
                        <div class="demandeur-mail">${item.email_donateur || ''}</div>
                    </td>
                    <td>
                        <span class="status-pill ${item.statut}">
                            ${item.statut.replace('_', ' ')}
                        </span>
                    </td>
                    <td>
                        ${item.statut === 'en_attente' ? `
                            <div class="action-group">
                                <button class="btn-action btn-valider" onclick="modifierStatut(${item.id}, 'valide')">‚úÖ Valider</button>
                                
                                <div>
                                    <input type="text" id="motif-${item.id}" placeholder="Note de refus...">
                                    <button class="btn-action btn-refuser" style="width:100%; margin-top:4px;" onclick="modifierStatut(${item.id}, 'refuse')">‚ùå Refuser</button>
                                </div>
                                
                                <hr>
                                
                                <div>
                                    <span class="small-label">D√©placer :</span>
                                    <input type="date" id="newdate-${item.id}">
                                    <button class="btn-action btn-imposer" style="width:100%; margin-top:4px;" onclick="imposerNouvelleDate(${item.id})">üìÖ Valider ici</button>
                                </div>
                            </div>
                        ` : `
                            <div class="traite-info">
                                <strong>R√©ponse :</strong><br>
                                ${item.reponse_pretre || 'Valid√©e'}<br>
                                <div style="margin-top:8px; font-weight:700; font-size:0.7rem;">
                                    üìß Mail : ${item.mail_envoye ? 'ENVOY√â' : 'EN ATTENTE'}
                                </div>
                            </div>
                        `}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function modifierStatut(id, nouveauStatut) {
            const motif = document.getElementById(`motif-${id}`)?.value || "";
            const { error } = await maConnexion
                .from('intentions')
                .update({ statut: nouveauStatut, reponse_pretre: motif, mail_envoye: false })
                .eq('id', id);

            if (!error) chargerDemandes();
        }

        async function imposerNouvelleDate(id) {
            const nouvelleDate = document.getElementById(`newdate-${id}`).value;
            if (!nouvelleDate) return alert("Choisissez une date.");
            
            const message = "D√©plac√©e et valid√©e pour le " + new Date(nouvelleDate).toLocaleDateString('fr-FR');

            const { error } = await maConnexion
                .from('intentions')
                .update({ 
                    date_messe: nouvelleDate, 
                    google_event_id: null, 
                    statut: 'valide', 
                    reponse_pretre: message, 
                    mail_envoye: false 
                })
                .eq('id', id);

            if (!error) chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
