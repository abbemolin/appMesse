<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Intentions - Paroisse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background-color: #f0f2f5; color: #1a202c; margin: 0; padding: 20px; }
        main { max-width: 1100px; margin: 0 auto; }
        h1 { color: #2d3748; font-weight: 800; text-align: center; margin-bottom: 30px; }
        .card { background: white; padding: 0; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e2e8f0; }
        .card-header { padding: 20px; border-bottom: 1px solid #edf2f7; background: #fff; }
        .card-header h3 { margin: 0; color: #4a5568; font-size: 1.1em; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8fafc; text-align: left; padding: 15px; font-size: 0.85em; text-transform: uppercase; color: #718096; border-bottom: 2px solid #edf2f7; }
        td { padding: 18px 15px; border-bottom: 1px solid #edf2f7; vertical-align: middle; }
        tr:nth-child(even) { background-color: #fcfcfd; }
        .date-badge { display: inline-block; padding: 6px 12px; background: #edf2ff; color: #434190; border-radius: 8px; font-weight: 700; text-align: center; min-width: 80px; }
        .date-badge span { display: block; font-size: 0.75em; text-transform: uppercase; color: #5a67d8; font-weight: 400; }
        .heure-badge { font-size: 0.85em; color: #5a67d8; font-weight: bold; margin-top: 2px; }
        .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 0.75em; font-weight: 700; text-transform: uppercase; display: inline-block; }
        .en_attente { background: #fef3c7; color: #92400e; }
        .valide { background: #def7ec; color: #03543f; }
        .refuse { background: #fde8e8; color: #9b1c1c; }
        .action-group { display: flex; flex-direction: column; gap: 8px; max-width: 250px; }
        .btn-action { cursor: pointer; border: none; padding: 10px; border-radius: 6px; color: white; font-weight: 600; font-size: 0.85em; transition: 0.2s; }
        .btn-valider { background-color: #38a169; }
        .btn-refuser { background-color: #e53e3e; }
        .btn-imposer { background-color: #667eea; }
        input { padding: 8px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 0.85em; width: 100%; }
        .traite-info { font-size: 0.85em; color: #718096; background: #f8fafc; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <main>
        <h1>Gestion des Intentions</h1>
        <div class="card">
            <div class="card-header"><h3>üìã Liste des demandes √† traiter</h3></div>
            <table>
                <thead>
                    <tr>
                        <th>Date & Heure</th>
                        <th>D√©tails Intention</th>
                        <th>Demandeur</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="menu.js"></script>
    <script>
        async function chargerDemandes() {
            const { data, error } = await maConnexion
                .from('intentions')
                .select('*')
                .order('date_messe', { ascending: true });

            if (error) return console.error(error);
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = "";

            data.forEach(item => {
                const dateObj = new Date(item.date_messe);
                const jour = dateObj.toLocaleDateString('fr-FR', { day: 'numeric' });
                const mois = dateObj.toLocaleDateString('fr-FR', { month: 'short' });
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div class="date-badge">
                            <span>${mois}</span>${jour}
                        </div>
                        <div class="heure-badge">${item.heure_messe || ''}</div>
                    </td>
                    <td>
                        <div style="font-weight: 700;">${item.nom_intention || 'Sans nom'}</div>
                        <div style="font-size: 0.8em; color: #718096;">${item.type_intention}</div>
                    </td>
                    <td>
                        <div style="font-size: 0.9em;">${item.nom_donateur}</div>
                        <div style="font-size: 0.75em; color: #a0aec0;">${item.email_donateur || ''}</div>
                    </td>
                    <td>
                        <span class="status-pill ${item.statut}">${item.statut.replace('_', ' ')}</span>
                    </td>
                    <td>
                        ${item.statut === 'en_attente' ? `
                            <div class="action-group">
                                <button class="btn-action btn-valider" onclick="modifierStatut(${item.id}, 'valide')">‚úÖ Valider</button>
                                <input type="text" id="motif-${item.id}" placeholder="Note de refus...">
                                <button class="btn-action btn-refuser" onclick="modifierStatut(${item.id}, 'refuse')">‚ùå Refuser</button>
                                <hr>
                                <input type="date" id="newdate-${item.id}">
                                <button class="btn-action btn-imposer" onclick="imposerNouvelleDate(${item.id})">üìÖ Imposer cette date</button>
                            </div>
                        ` : `
                            <div class="traite-info">
                                <strong>Message :</strong> ${item.reponse_pretre || 'Telle quelle'}<br>
                                <strong>Mail :</strong> ${item.mail_envoye ? '‚úÖ Envoy√©' : '‚è≥ Attente'}
                            </div>
                        `}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function modifierStatut(id, nouveauStatut) {
            const motif = document.getElementById(`motif-${id}`)?.value || "";
            await maConnexion.from('intentions')
                .update({ statut: nouveauStatut, reponse_pretre: motif, mail_envoye: false })
                .eq('id', id);
            chargerDemandes();
        }

        async function imposerNouvelleDate(id) {
            const nouvelleDate = document.getElementById(`newdate-${id}`).value;
            if (!nouvelleDate) return alert("Choisissez une date.");
            
            const d = new Date(nouvelleDate).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            const message = "La date demand√©e n'√©tait plus disponible. Votre intention a √©t√© d√©plac√©e au " + d + ".";

            await maConnexion.from('intentions')
                .update({ 
                    date_messe: nouvelleDate, 
                    google_event_id: null, // On reset l'ID car on change de messe
                    heure_messe: '',       // L'heure sera √† pr√©ciser ou choisie par le pr√™tre
                    statut: 'valide', 
                    reponse_pretre: message, 
                    mail_envoye: false 
                })
                .eq('id', id);
            chargerDemandes();
        }

        window.onload = chargerDemandes;
    </script>
</body>
</html>
